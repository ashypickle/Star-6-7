<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STAR67 Rocks</title>
  <style>
    /* Background image full screen */
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/lZ8wTyI.jpg'); /* change to your static image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 1px 1px 2px black;
    }

    /* Link styling */
    .nav-link {
      font-size: 2em;
      margin: 20px;
      text-decoration: none;
      color: #39ff14;
      transition: transform 0.2s ease;
    }

    .nav-link:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <a href="about.html" class="nav-link" onmouseover="playSound()">About</a>
  <a href="projects.html" class="nav-link" onmouseover="playSound()">Projects</a>
  <a href="contact.html" class="nav-link" onmouseover="playSound()">Contact</a>

  <!-- Audio hover sound -->
  <audio id="hoverSound" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>

  <script>
    function playSound() {
      const sound = document.getElementById("hoverSound");
      sound.currentTime = 0;
      sound.play();
    }
  </script>

</body>
</html>
